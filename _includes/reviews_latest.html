{% for review in site.reviews %}
  {% for game in site.games %}
    {% if game.key == review.gamename %}
      {% assign steamid = game.steamid %}
    {% endif %}
  {% endfor %}
<div class="uk-card uk-grid-collapse uk-child-width-1-2@s uk-margin review-darker" uk-grid>
    <div class="uk-card-media-left uk-cover-container">
        <img src="https://steamcdn-a.akamaihd.net/steam/apps/{{steamid}}/header.jpg" alt="" uk-cover>
    </div>
    <div>
        <div class="uk-card-body">
            <a href="https://throyd.github.io/steamstuff/criticas/{{review.title || downcase }}"><h3 class="uk-card-title">{{ review.name }}</h3></a>
          <span class>
        </div>
    </div>
 </div>
{% endfor %}
