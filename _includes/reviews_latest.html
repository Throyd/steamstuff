{% for review in site.reviews %}

  {% for game in site.games %}
    {% if game.key == review.gamename %}
      {% assign steamid = game.steamid %}
    {% endif %}
  {% endfor %}

<div class="uk-card uk-grid-collapse uk-child-width-1-2@s uk-margin review-darker" uk-grid>
    <div class="uk-card-media-left uk-cover-container">
        <img src="https://steamcdn-a.akamaihd.net/steam/apps/{{steamid}}/header.jpg" alt="" uk-cover>
    </div>
    <div>
        <div class="uk-card-body">
            <a href="https://throyd.github.io/steamstuff/criticas/{{review.title}}"><h3 class="uk-card-title">{{ review.name }}</h3></a>
          <div class="uk-grid-medium uk-flex-middle uk-grid" uk-grid="">
                                            <div class="uk-width-auto uk-first-column">
                                                <img class="uk-comment-avatar" src="images/avatar.jpg" alt="" width="50">
                                            </div>
                                            <div class="uk-width-expand">
                                                <h4 class="uk-comment-title uk-margin-remove"><a class="uk-link-reset" href="#">Author</a></h4>
                                                <p class="uk-comment-meta uk-margin-remove-top"><a class="uk-link-reset" href="#">12 days ago</a></p>
                                            </div>
                                        </div>
          <span class>
        </div>
    </div>
 </div>
{% endfor %}
